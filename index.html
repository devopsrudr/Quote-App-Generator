<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codedamn Playground</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="dark-mode">
    <h1 id="title">Quote Generator App</h1>
    <div class="quote-box">
      <p id="quote">
        "When I let go of what I am, I become what I might be."
      </p>
      <small id="author">"-Laozi"</small>
      
    </div>
    <button id="btn">Generate</button>
    <button id="copyQuoteButton">Copy Quote</button>
    <button id="shareTwitterButton">Share on Twitter</button>
    <button id="themeToggleButton">Toggle Light/Dark Mode</button>
  </body>
</html>
